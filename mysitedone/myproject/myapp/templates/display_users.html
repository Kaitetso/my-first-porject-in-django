<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #ff0000;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        li:nth-child(even) {
            background-color: #f9f9f9;
        }

        strong {
            color: #333333;
        }

        .btn-home {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .btn-home a {
            color: #ffffff;
            background-color: #ff0000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-home a:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <strong>Name:</strong> {{ user.name }}<br>
                <strong>Email:</strong> {{ user.email }}<br>
                <strong>Comment:</strong> {{ user.comment }}<br>
            </li>
        {% empty %}
            <li>No users yet.</li>
        {% endfor %}
    </ul>
    <div class="btn-home">
        <a href="http://127.0.0.1:8000">Back to Home</a>
    </div>
</body>
</html>
